# https://docs.pytest.org/en/7.1.x/reference/reference.html#configuration-options
[pytest]
addopts =
    -v
    -s
    --tb=native
    -p no:cacheprovider
    --cov-branch
    --cov-report term-missing

testpaths = yolov5_ros/tests
norecursedirs = submodules/*